{% extends "base.html" %}

{% block title %}Register - {% endblock %}
{% block description %}Create an account on Midki to start tracking your progress.{% endblock %}

{% block header %}
    <h1>Register</h1>
{% endblock header %}

{% block content %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" id="username"  class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email <em>(optional)</em></label>
            <input name="email" id="email" class="form-control">
        </div>
        <input type="submit" value="Register" class="btn btn-primary mb-3">
    </form>
{% endblock content %}
