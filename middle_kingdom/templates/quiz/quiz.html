{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Quiz{% endblock %}</h1>
    <p><a href="{{ url_for('words.hsk', level=level) }}">List Words<a></p>
{% endblock header %}

{% block content %}
    <p>{{ word["simplified"] }}</p>
    <form method="post">
        <label for="answer">Answer</label>
        <input name="answer" id="answer" autocomplete="off" autofocus="autofocus">
        <input type="submit" value="Check Answer">
    </form>
{% endblock content %}
