{% extends "base.html" %}

{% block header %}
    <h1>
        {% block title %}
        Quiz
        [{{ question_type }}]
        {% endblock %}
    </h1>

    {% if level %}
    <nav class="nav">
        {% if g.user %}
        <a class="nav-link" href="{{ url_for('words.hsk', level=level, question_type=question_type) }}">List Words<a>
        {% else %}
        <a class="nav-link" href="{{ url_for('words.hsk', level=level) }}">List Words<a>
        {% endif %}
    </nav>
    {% endif %}
{% endblock header %}

{% block content %}
    <h3 class="mb-3">{{ word["quiz"] }}</h3>
    <form method="post">
        <div class="mb-3">
            <label for="answer" class="form-label">Please enter the word:</label>
            <input name="answer" id="answer" class="form-control" autocomplete="off" autofocus="autofocus">
        </div>
        <input type="submit" value="Check Answer" class="btn btn-secondary mb-3">
    </form>
{% endblock content %}
